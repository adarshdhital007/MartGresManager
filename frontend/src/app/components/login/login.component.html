<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()" class="mt-4">
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input
          type="text"
          id="loginUsername"
          name="loginUsername"
          [(ngModel)]="loginUsername"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          [(ngModel)]="loginPassword"
          class="form-control"
          required
        />
      </div>
  
      <button
        type="submit"
        class="btn btn-primary mt-4"
        [disabled]="!loginForm.form.valid"
      >
        Login
      </button>
    </form>
  
    <p class="mt-3">
      Don't have an account? <a (click)="registerNow()" class="register">Register Now</a>
    </p>
    
  </div>
