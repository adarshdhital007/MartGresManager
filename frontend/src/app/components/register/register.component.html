<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Register</h2>
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input
              type="text"
              id="registerUsername"
              name="registerUsername"
              [(ngModel)]="registerUsername"
              class="form-control"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              id="registerPassword"
              name="registerPassword"
              [(ngModel)]="registerPassword"
              class="form-control"
              required
            />
          </div>
          <div
            *ngIf="!registerPassword.match(passwordPattern)"
            class="text-danger text-center"
          >
            Password must be at least 8 characters long and contain at least one
            uppercase letter, one lowercase letter, one digit, and one special
            character.
          </div>
  
          <button
            type="submit"
            class="btn btn-primary mt-4 d-block mx-auto"
            [disabled]="
              !registerUsername ||
              !registerPassword ||
              !registerPassword.match(passwordPattern)
            "
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="text-danger text-center mt-3">
    {{ errorMessage }}
  </div>
