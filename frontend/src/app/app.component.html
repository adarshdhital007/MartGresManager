<nav id="navbar_top" class="sticky-top navbar navbar-expand-sm navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">Store</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
      </ul>

      <form class="d-flex mx-auto flex-grow-1" (keyup.enter)="searchProducts()">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Search for products"
            [(ngModel)]="searchQuery"
            name="search"
          />
          <button
            class="btn btn-outline-light"
            type="button"
            (click)="searchProducts()"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>

      <div class="ml-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">
              <span class="position-relative">
                Cart
                <span
                  class="item-count badge rounded-pill bg-primary text-white"
                >
                  {{ cartItemCount }}
                </span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/account">Account</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>


<router-outlet></router-outlet>
